    <main>
      <!--Creating a Login Form-->
      <div class="user-form">
        <!--Adding the user profile icon on top of form-->
        <img
          src="images/icons8-user-profile-70.png"
          alt="User Icon"
          class="user-icon"
        />
        <h1>Login</h1>
        <form id="login">
          <!--Creating entry fields for users to enter their details-->
          <input
            type="text"
            class="entry-field"
            name="username"
            id="username"
            placeholder="Enter your username: "
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            class="entry-field"
            placeholder="Enter your password: "
            required
          />

          <button class="showHideButton" type="button" onclick="showHide()">Show</button>

          <br />
          <button type="button" class="confirm-button" onclick="verifyUser()">Login</button>
          <!--separating line for the "OR" option-->
          <hr />
          <p class="or">OR</p>

          <small
            >If you don't already have an account,
            <a href="sign up.html">Sign Up Here</a></small
          >
        </form>
      </div>
    </main>
