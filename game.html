    <!--Header comprising of logo and title-->
    <header>
      <img
        class="title-logo"
        src="images/logo and title1.png"
        alt="title-logo"
      />
    </header>
    <!--Navigation bar-->
    <nav class="Navigation-Bar">
      <span title="Home"
        ><a class="Nav-Item" href="home.html"
          ><img src="images/icons8-home-32.png" alt="Home" /></a
      ></span>
      <span title="Play Game"
        ><a class="Nav-Item" href="game.html"
          ><img src="images/icons8-circled-play-32.png" alt="Play Game" /></a
      ></span>
      <span title="Leaderboards"
        ><a class="Nav-Item" href="leaderboard.html"
          ><img src="images/icons8-leaderboards-32.png" alt="Leaderboard" /></a
      ></span>
      <span title="Sign Up"
        ><a class="Nav-Item" href="sign up.html"
          ><img src="images/icons8-sign-up-32.png" alt="Sign Up" /></a
      ></span>
      <span title="Login"
        ><a class="Nav-Item" href="login.html"
          ><img src="images/icons8-login-32.png" alt="Login" /></a
      ></span>
      <span title="Settings"
        ><a class="Nav-Item" href="settings.html"
          ><img src="images/icons8-settings-32.png" alt="Settings" /></a
      ></span>
    </nav>

    <main>
      <!--creating the game window, basically where we will play the game-->
      <div class="flex-container">
        <div class="start-menu">
          <p class="game-title">SPACE SHOOTERS</p>
          <button type="button" class="menu-button" onclick="moveToSignUp()">
            Sign Up
          </button>
          <button type="button" class="menu-button" onclick="moveToLogin()">
            Log In
          </button>
        </div>

        <div>
          <!--Adding the audio files for the game such as the collision with obstacles, firing bullets, etc-->
          <canvas id="gameArea" height="390" width="1100"></canvas>
          <audio id="laser">
            <source src="sounds/laser1.ogg" type="audio/mp3" />
          </audio>
          <audio id="backgroundMusic">
            <source src="sounds/8bit-spaceshooter.mp3" type="audio/mp3" />
          </audio>
          <audio id="collision1">
            <source src="sounds/explosion6.ogg" type="audio/mp3" />
          </audio>
          <audio id="collision2">
            <source src="sounds/explosion3.ogg" type="audio/mp3" />
          </audio>
          <audio id="warp">
            <source src="sounds/warpout.ogg" type="audio/mp3" />
          </audio>
        </div>

        <div>
          <!--Creating on screen buttons to navigate spaceship-->
          <button type="button" class="left-arrow" onclick="moveLeft()">
            <img src="images/icons8-left-arrow-48.png" alt="Left Arrow" />
          </button>
          <button type="button" class="right-arrow">
            <img
              src="images/icons8-right-arrow-48.png"
              alt="Right Arrow"
              onclick="moveRight()"
            />
          </button>
        </div>

        <!--adding a leaderboard widget to view scores while playing-->
        <div>
          <table class="leaderboard-widget">

            <th>User</th>
            <th>Top Score</th>

          </table>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <!--Bottom wave element-->
      <div class="bottom-wave">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"

          preserveAspectRatio="none"

</html>
